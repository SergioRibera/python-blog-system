{% extends 'base.html' %}
{% block title %}Register To Blog SergioRiberaID{% endblock %}

{% block content %}

<div class="container mt-5 pt-4">
    <h2>Registrar</h2>
    <hr>
    <br>

        <form method="post">

        </form>
    </div>
</div>

{% endblock %}
